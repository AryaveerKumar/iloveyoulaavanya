<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    flex-direction:column;
    padding:20px;
}

/* Glow */
.glow{
    animation:screenGlow 1s ease-in-out infinite alternate;
}
@keyframes screenGlow{
    from{box-shadow:0 0 20px #fff inset;}
    to{box-shadow:0 0 80px #ff4b7d inset;}
}

h2{
    font-family:'Great Vibes',cursive;
    font-size:3.5rem;
    margin-bottom:20px;
}

.typewriter{
    max-width:600px;
    font-size:1.2rem;
    min-height:100px;
    margin-bottom:20px;
}

/* Buttons */
button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
    transition:.3s;
}
#yes{background:white;color:#ff4b7d;}
#no{background:black;color:white;position:relative;}

/* Falling Hearts */
.heart{
    position:absolute;
    top:-20px;
    animation:fall linear forwards;
    pointer-events:none;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0;}
}

/* Fireworks */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<h2>Happy Valentine's Day Future Wife ‚ù§Ô∏è</h2>

<div class="typewriter" id="loveText"></div>

<div>
    <h3>Will you be mine forever? üíç</h3>
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO</button>
</div>

<canvas id="fireworks"></canvas>

<script>

/* Typewriter */
const text="You are my today, my tomorrow, and my forever. Every moment with you feels magical. You are the most beautiful girl in the multiverse.";
let i=0;
function typeWriter(){
    if(i<text.length){
        document.getElementById("loveText").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}
typeWriter();

/* Runaway No Button */
document.getElementById("no").onmouseover=function(){
    this.style.position="absolute";
    this.style.top=Math.random()*80+"%";
    this.style.left=Math.random()*80+"%";
}

/* YES Button */
document.getElementById("yes").onclick=function(){
    document.body.classList.add("glow");
    launchFireworks();
    heartRain();
}

/* Heart Rain */
function heartRain(){
    for(let i=0;i<250;i++){
        setTimeout(()=>{
            const heart=document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML="‚ù§Ô∏è";
            heart.style.left=Math.random()*100+"vw";
            heart.style.fontSize=(Math.random()*30+15)+"px";
            heart.style.animationDuration=(Math.random()*3+2)+"s";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),5000);
        },i*15);
    }
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function launchFireworks(){
    for(let i=0;i<80;i++){
        setTimeout(()=>{
            ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,6,0,Math.PI*2);
            ctx.fill();
        },i*40);
    }
}

</script>

</body>
</html>
